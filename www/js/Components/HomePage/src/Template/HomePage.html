<ion-view view-title="elephant">
    <ion-nav-buttons side="right">
        <button class="button icon ion-navigation" ng-click="goToSearchPage()">
            <i class="icon ion-ios-search"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="has-footer" style="background-color:#f1f1f1">
        <div id="slide-panel" ng-if="slideShow">
            <ion-slide-box class="card">
                <ion-slide style="position: relative; z-index:0" ng-repeat="item in slideShowItems" ng-click="onSlideClick(item.field_url.und[0].value)">
                    <img src="{{item.field_image.und[0].imgPath}}">
                    <h2 style="position: absolute; bottom:0; left: 0; width: 100%; font-size=12px; background: rgba(0, 0, 0, 0.7); color: white;">{{item.title}}...</h2>
                </ion-slide>
            </ion-slide-box>
        </div>

        <div class="list" style="margin-bottom: 0;" ng-repeat="(key, value) in categories">
            <div class="item" style="border: none;">
                {{key | clean}}
                <span class="item-note">
                <a ng-click="goToFullPage(key)" class="calm">View all</a>
            </span>
            </div>
            <hscroller style="background-color: white;">
                <hcard class="card" style="margin:5px 5px 5px 0;" ng-repeat="cat in value" desc="{{cat.title}}" image="{{cat.field_item_image.und[0].imgPath}}}" ng-click="fullView(cat)"></hcard>
            </hscroller>
            <div class="item" style="border-top: none; background-color: white"></div>
        </div>
    </ion-content>
    <!-- Footer tabs -->
    <div class="tab-striped tabs-background-calm">
        <div class="tabs tabs-icon-top tabs-color-light">
            <!-- Show if the user is logged in -->
            <a  class="tab-item active" ng-href="#/app/post-item" ng-if="state.authenticated">
                <i class="icon ion-upload"></i>
                Post item
            </a>
            <!-- Show if the user is logged out -->
            <a  class="tab-item active" ng-href="#/app/login/postitem" ng-if="state.anonymous">
                <i class="icon ion-log-in"></i>
                Log in to post item
            </a>
        </div>
    </div>
    <!-- End Footer tabs -->
</ion-view>
