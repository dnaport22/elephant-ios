<ion-view view-title="elephant">
    <ion-content>
        <div class="list" ng-repeat="(key, value) in categories">
            <div class="item item-divider">
                {{key}}
            </div>
            <hscroller>
                <hcard ng-repeat="cat in value" desc="{{cat.name}}" image="{{cat.img}}"></hcard>
            </hscroller>
        </div>
    </ion-content>
</ion-view>
