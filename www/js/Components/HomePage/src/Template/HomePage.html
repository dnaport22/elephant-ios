<ion-view view-title="elephant">
    <ion-content>
        <div class="list" ng-repeat="(key, value) in categories">
            <div class="item item-divider">
                {{key | clean}}
            </div>
            <hscroller>
                <hcard ng-repeat="cat in value" desc="{{cat.title}}" image="{{cat.field_item_image.und[0].imgPath}}}" ng-click="fullView(cat)"></hcard>
            </hscroller>
        </div>
    </ion-content>
</ion-view>
