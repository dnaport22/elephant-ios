<ion-view view-title="{{::item.title}}" class="get-item">
  <ion-content overflow-scroll="false">
    <div class="list card">
      <div class="item item-image" style="background-image: url('{{::item.field_item_image.und[0].imgPath}}')"></div>
      <div class="item item-body">
        {{::item.title}} <br> Posted on: {{::item.created | date:'medium'}}
      </div>
      <div class="item item-body">
        Description: <br> {{::item.body.und[0].value}}
      </div>
    </div>

    <div class="list list-inset">
      <div class="item item-icon-right">
        <h3>Type your message below:</h3>
      </div>
      <label class="item item-input">
        <textarea rows="5" id="user_message" ng-model="defaultMessagevalue" maxlength="200" ng-change="checkMaxLength()" placeholder="Please type your message here."></textarea>
      </label>
      <div id="user_message-warning" class="character-limit-warning" style="display: none;">Message character limit reached</div>
      <button class="button button-calm button-full icon-center ion-paper-airplane" ng-click="messageCheck()">
        Message
      </button>
    </div>
  </ion-content>
</ion-view>
