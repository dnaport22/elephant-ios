<ion-view view-title="Post Item" class="post-item">
  <ion-content overflow-scroll="false">

    <div class="list" id="upload-image-container" style="width: 100vw; margin-left: -0.5px">
      <div class="item item-image" id="upImage"
           style="background-image: url('./');
           background-color: #11c1f3; height: 180px;">
        <div id="select-image-button-container" style="width: 100%; height: 150px; display: flex; align-items: center; justify-content: center">
        <button
                ng-click="imageOptions()"
                id="select-image-button"
                class="button icon ion-camera button-calm"
                style="border-radius: 50%; box-shadow: 1px 1px 1px #4c4c4c;">
        </button>
        </div>
      </div>
    </div>

    <div class="list list-inset">
      <button ng-click="imageOptions()" id="reselect-image-button" class="button button-block icon-left ion-camera button-calm" style="display: none;">Reselect image</button>
    </div>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Name of your item" id="name" ng-model="name" maxlength="30" ng-change="checkMaxLength()">
      </label>
      <div id="name-warning" class="character-limit-warning" style="display: none;">Character limit reached</div>
      <label class="item item-input">
        <textarea rows="5" placeholder="Describe your item in few words" id="desc" ng-model="desc" maxlength="200" ng-change="checkMaxLength()"></textarea>
      </label>
      <div id="desc-warning" class="character-limit-warning" style="display: none;">Character limit reached</div>
      <button class="button button-calm button-block icon-center ion-upload" ng-click="onPostItem()">
        Post
      </button>
    </div>
  </ion-content>

</ion-view>
