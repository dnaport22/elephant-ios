<ion-view view-title="Register">
  <ion-content overflow-scroll="false">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" id="name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="LSBU Email" id="mail">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password (min 8 chars & 1 num)" id="pass1">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Re-type Password" id="pass2">
      </label>
      <ion-checkbox ng-model="registerData.isChecked">Agree terms and condition</ion-checkbox>
      <div class="row">
        <div class="col col-center text-center">
          <a href="#/app/tc"><h5>Terms and Conditions</h5></a>
        </div>
      </div>
      <div class="row">
        <button class="button button-calm button-full tabs tabs-icon-top" ng-click="doRegister()">
          <a class="tab-item active" style="display: inline-block;">
            <i class="icon ion-ios-compose-outline tabs-icon-top"></i>
            Register
          </a>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
