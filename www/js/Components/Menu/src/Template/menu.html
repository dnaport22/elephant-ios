<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <img class="title" src="./img/icon-40.png" style="margin: auto;"></img>
      <div class="h1 title">elephant</div>
    </ion-header-bar>
    <ion-content>

      <ion-list ng-if="$state.authenticated">
        <ion-item>
          Logged in as {{::$state.email | split:'@':0}}
        </ion-item>
      </ion-list>
      <ion-list ng-if="$state.anonymous">
        <ion-item>
          Log in to view more options
        </ion-item>
      </ion-list>

      <ion-list ng-repeat = "link in drawerLinks_loggedIn" ng-if="$state.authenticated">
        <ion-item menu-close ng-href="{{::link.href}}">
          <i ng-class="{ '{{::link.class}}': 1 }"></i>
          {{::link.title}}
        </ion-item>

      </ion-list>

      <ion-list ng-repeat = "link in drawerLinks_loggedOut" ng-if="$state.anonymous">
        <ion-item style="height: 50px;" menu-close ng-href="{{::link.href}}">
          <i ng-class="{ '{{::link.class}}': 1 }"></i>
          {{::link.title}}
        </ion-item>
      </ion-list>
      <div class="ion-list">
        <div class="ion-item text-center">
          <h5 class="small-label">In collaboration with</h5>
          <div class="item">
            <img style="height: 44px;" src="../www/img/lsbu-logo.jpg">
          </div>
        </div>
      </div>
    </ion-content>

    <ion-footer-bar
        align-title="left"
        ng-class = "{
        'bar-assertive': $state.authenticated,
        'bar-balanced': $state.anonymous,
      }"
        menu-close>
      <a href=""><h1 class="title" ng-if = "$state.authenticated" ng-click="logoutUser()" menu-close>Log out</h1></a>
      <a href=""><h1 class="title" ng-if="$state.anonymous" ng-click="login()">Log in</h1></a>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
